<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <style>
   
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to top, #2c3e50, #4c6ef5);
      overflow: hidden;
    }

    
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to top, #1e1e30, #473b94);
      z-index: -1;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://i.pinimg.com/originals/77/19/ec/7719eca27eb4f934ed33ad23528e1791.gif') no-repeat center center;
      background-size: cover;
      opacity: 0.6;
    }

   
    .login-container {
      position: relative;
      width: 350px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .login-form h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #fff;
    }

   
    .input-container {
      position: relative;
      margin-bottom: 20px;
    }

    .input-container input {
      width: 100%;
      padding: 10px 15px;
      padding-left: 40px;
      border: none;
      border-radius: 5px;
      outline: none;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
    }

    .input-container .icon {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      font-size: 16px;
      color: #fff;
    }

    
    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      font-size: 12px;
    }

    .options label {
      color: #fff;
      cursor: pointer;
    }

    .options a {
      color: #4c6ef5;
      text-decoration: none;
    }

    .options a:hover {
      text-decoration: underline;
    }

  
    button {
      width: 100%;
      padding: 10px 0;
      border: none;
      border-radius: 5px;
      background: #4c6ef5;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #3749c8;
    }

   
    p {
      margin-top: 15px;
      font-size: 12px;
    }

    p a {
      color: #4c6ef5;
      text-decoration: none;
    }

    p a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="stars"></div>
  </div>
  <div class="login-container">
    <div class="login-form">
      <h2>Login</h2>
      <form>
        <div class="input-container">
          <input type="text" id="username" placeholder="Username" required>
          <span class="icon">ðŸ‘¤</span>
        </div>
        <div class="input-container">
          <input type="password" id="password" placeholder="Password" required>
          <span class="icon">ðŸ”’</span>
        </div>
        <div class="options">
          <label>
            <input type="checkbox"> Remember me
          </label>
          <a href="#">Forgot password?</a>
        </div>
        <button type="submit">Login</button>
        <p>
          Don't have an account? <a href="./SignUp.html">Register</a>
        </p>
      </form>
    </div>
  </div>
  <a href="./SignUp.html"></a>
</body>
</html>
